<div class="nav-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <div matRipple matRippleColor="">
        <a class="logoHead" routerLink="">Badminton Stat Tracker</a>
      </div>

      <span class="example-spacer"></span>
      <button mat-icon-button routerLink="addAGame" aria-hidden="false" aria-label="Settings Icon">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button aria-hidden="false" aria-label="My Profile Page Button" (click)="goTo('profilePage')">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <!-- <button mat-icon-button aria-hidden="false" aria-label="Settings Icon">
        <mat-icon>settings</mat-icon>
      </button> -->
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="signOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log Out</span>
        </button>
        <!-- <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button> -->
        <!-- <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button> -->
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'over'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{option.path}}" *ngFor="let option of sideNavOptions" (click)="snav.close()">{{option.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
