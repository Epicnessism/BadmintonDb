<div class="nav-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <div matRipple matRippleColor="">
        <a class="logoHead" routerLink="">Badminton Stat Tracker</a>
      </div>

      <span class="example-spacer"></span>
      <button mat-icon-button routerLink="addAGame" aria-hidden="false" aria-label="Settings Icon">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="" aria-hidden="false" aria-label="My Profile Page Button">
        <mat-icon>perm_identity</mat-icon>
      </button>
      <button mat-icon-button aria-hidden="false" aria-label="Settings Icon">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'over'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{option.path}}" *ngFor="let option of sideNavOptions">{{option.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
