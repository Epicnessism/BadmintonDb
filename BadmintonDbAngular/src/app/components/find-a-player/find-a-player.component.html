<div class="main-field">

  <mat-card class="main-card">
    <h2>Find A Player</h2>
    <mat-tab-group mat-stretch-tabs color="accent" backgroundColor="primary">
      <mat-tab label="by Player ID">
        <mat-form-field appearance="outline" class="find-user-form">
          <mat-label>Player ID</mat-label>
          <input matInput [formControl]="playerIdFormControl" placeholder="Ex. ABC123"
            (keydown.enter)="searchPlayerId()">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
          <!-- <mat-error *ngIf="playerIdFormControl.hasError('minlength') && !playerIdFormControl.hasError('required')">
            PlayerID must be greater than 6 characters
          </mat-error> -->
          <mat-error *ngIf="playerIdFormControl.hasError('required')">
            PlayerID is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-tab>
      <mat-tab label="by Name">


        <form class="example-form" *ngIf="players">

          <mat-form-field class="find-user-form" appearance="outline">
            <mat-label>Assignee</mat-label>
            <input type="text" matInput [formControl]="playerNameFormControl" [matAutocomplete]="auto" (keydown.enter)="searchPlayerName()">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let option of filteredPlayers | async" [value]="option" (click)="searchPlayerName()">
                {{option.given_name}} {{option.family_name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input type="text" [formControl]="playerIdFormControl"
              (keydown.enter)="searchPlayerName()" matInput [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
              <mat-option *ngFor="let player of filteredPlayers | async" [value]="player">
                {{player.given_name}} {{player.family_name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field> -->
        </form>

      </mat-tab>
      <mat-tab label="Under Construction"></mat-tab>
    </mat-tab-group>

    <mat-card class="player-info-card" *ngIf="playerInfo != null">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>{{playerInfo.given_name}} {{playerInfo.family_name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{playerInfo.level}}
          {{playerInfo.hand}}
          {{playerInfo.location}}
          {{playerInfo.institution}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-card>

</div>
